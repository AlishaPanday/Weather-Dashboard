<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather app</title>
</head>

<body>
    <!--header starts with class value "header"-->
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    <!--Header ends-->

    <!--Search history-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Search for a city:</h5>
                        <div class="example" style="margin:auto;max-width:300px">
                            <input class = "search-input" id = "search-city" type="text" placeholder="city name">
                            <button class = "btn btn-primary" id = "search-button" type="submit"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
                 <!--create ul and li div here for city history -->
                <div class="card" style="width: 16rem;">
                     <ul id = "search-list" class="list-group list-group-flush">
                        
                    </ul>

                </div>
                
               
            </div>
            <!--current weather data be dumped here-->
            <div class = "col-md-9">
                <div id = "current-weather" class = "card">
                  
                    <div class="card-body">
                        <h2><span class="city-name"></span><img id="weather-icon"></h2>
                        <p class="current-temp">Temperature: </p>
                        <p class="current-humidity">Humidity: </p>
                        <p class="current-wind">Wind Speed: </p>
                        <p>UV index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p> 
                         
                    </div>
                </div>
                <div class = "row mt-2">
                    <div id = "weather-forecast" class = "col">
                        <h3>5 days Forecast</h3>
                    </div>
                </div>
                <div class= "row mt-4">
                    <div class = "col">
                        <div class="card bg-primary text-white mb-3">
                            <!--5 days forecast data to be dumped here-->  
                            <div id = "forecast-1" class="card-body">
                              <h5 class="card-date"></h5>
                              <img class = "icon"> 
                              <p class="card-temp">Temp:</p>
                              <p class="card-humidity">Humidity:</p>
                            </div>
                        </div>
                    </div>
                    <div class = "col">
                        <div class="card bg-primary text-white  mb-3">    
                            <div id = "forecast-2" class="card-body">
                                <h5 class="card-date"></h5>
                                <img class = "icon"> 
                                <p class="card-temp">Temp:</p>
                                <p class="card-humidity">Humidity:</p>
                            </div>
                        </div>
                    </div>
                    <div  class = "col">
                        <div class="card bg-primary text-white  mb-3">
                            
                            <div id = "forecast-3" class="card-body">
                                <h5 class="card-date"></h5>
                                <img class = "icon"> 
                                <p class="card-temp">Temp:</p>
                                <p class="card-humidity">Humidity:</p>
                            </div>
                        </div>
                    </div>
                    <div class = "col">
                        <div class="card bg-primary text-white mb-3">
    
                            <div id = "forecast-4" class="card-body">
                                <h5 class="card-date"></h5>
                                <img class = "icon"> 
                                <p class="card-temp">Temp:</p>
                                <p class="card-humidity">Humidity:</p>
                            </div>
                        </div>
                    </div>
                    <div  class = "col">
                        <div class="card bg-primary text-white  mb-3">
                         
                            <div id = "forecast-5" class="card-body">
                                <h5 class="card-date"></h5>
                                <img class = "icon"> 
                                <p class="card-temp">Temp:</p>
                                <p class="card-humidity">Humidity:</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Jquery JS-->
    <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src = "javascript/script.js"></script>
    
    
</body>

</html>
